<div class="flex flex-column">

    <h3>Buscador</h3>
    <mat-form-field>
        <mat-label>
            <input 
                [formControl]="searchInput"
                (input)="searchHero()"
                type="text"
                matInput
                [matAutocomplete]="auto"
            />
            <mat-autocomplete autoActiveFirstOption 
                              #auto="matAutocomplete"
                              (optionSelected)="onSelectedOption($event)">
                <mat-option *ngFor="let hero of heroes" [value]="hero">
                  {{hero.superhero}}
                </mat-option>
                <mat-option *ngIf="heroes.length === 0 && searchInput.value?.length" value="">
                    No se encontro nada con {{ searchInput.value }}
                </mat-option>
            </mat-autocomplete>
        </mat-label>
    </mat-form-field>
</div>

<pre>{{ selectedHero | json }}</pre>
