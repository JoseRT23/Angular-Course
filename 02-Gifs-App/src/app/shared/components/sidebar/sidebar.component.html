<div class="bg-dark" id="sidebar">
    <h3 class="text-light p-2 mb-4">Gifs App</h3>
    <div id="buttons-group" class="list-group list-reset">
        <button *ngFor="let tag of arrTags"
                (click)="searchGif(tag)" 
                class="list-group-item list-group-item-action w-50 mb-3">
            {{tag | titlecase}}
        </button>
    </div>
</div>
