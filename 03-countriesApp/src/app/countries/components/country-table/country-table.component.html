<div *ngIf="countries.length === 0 ; else table">
    <p class="alert alert-warning text-center">
        No hay paises para mostrar
    </p>
</div>

<ng-template #table>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Icono</th>
            <th scope="col">Bandera</th>
            <th scope="col">Nombre</th>
            <th scope="col">Capital</th>
            <th scope="col">Población</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let country of countries; let i = index">
            <td scope="row">{{i + 1}}</td>
            <td scope="row">{{country.flag}}</td>
            <td scope="row">
                <img style="width: 40px;"
                     [src]="country.flags.svg" 
                     [alt]="country.name.common">
            </td>
            <td scope="row">{{country.name.common}}</td>
            <td scope="row">{{country.capital}}</td>
            <td scope="row">{{country.population | number}}</td>
            <td scope="row">
                <a [routerLink]="['/countries/by/', country.cca3]">Ver más</a>
            </td>
          </tr>
        </tbody>
      </table>
</ng-template>
